<!DOCTYPE html>
<head>
	<title>Order Coffee</title>
	<meta charset="utf-8"/>
</head>

<body>
	<h2>Enter Coffee Order</h2>

	<!-- create HTML form -->

	<form name="Coffee" action="CoffeeOrder.php" method="post">
		
		<p>Name(INITIALS):  <input type="text" name="name" /></p>
		<h3> Size </h3>		
		<input type="radio" name="size" value="small" checked /> Small <br>
		<input type="radio" name="size" value="medium"/> Medium <br>
		<input type="radio" name="size" value="large"/> Large <br>
			
		<h3> Extras </h3>
		<input type="checkbox" name="extras[]" value="Cream" /> Cream <br>
		<input type="checkbox" name="extras[]" value="ChocFlakes" /> Chocolate Flakes <br>
		
		<h3> Discount </h3>
		<input type="checkbox" name="student" value="Y" /> Student <br>
		
		
		<p> <input type="reset" value="Clear Form" /> 
			<input type="submit" name="Submit" value="Send Form" /></p>
	</form>
<!-- end HTML form -->
</body>
</html>
